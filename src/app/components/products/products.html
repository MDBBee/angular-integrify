<div class="container mx-auto py-12 px-4">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    @for (product of products(); track product.id) {
      <section class="flex flex-col justify-between" hlmCard>
        <div hlmCardHeader>
          <img
            src="{{ product.image }}"
            alt="{{ product.title }}"
            class="w-full h-64 object-cover"
          />
          <h3 hlmCardTitle>{{ product.title }}</h3>
        </div>
        <!-- Content -->
        <div hlmCardContent>
          <div class="flex justify-between items-center">
            <span>€{{ product.price }}</span>
            <div class="flex text-sm text-gray-500">
              <span class="text-yellow-400">⁂ {{ product.rating.rate }}</span>
              <span class="ml-2"> {{ product.rating.count }} reviews </span>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div hlmCardFooter class="justify-between">
          <button (click)="handleAddToCart(product)" hlmBtn class="cursor-pointer">
            Add To Cart
          </button>
          <a hlmBtn variant="outline">Read Details</a>
        </div>
      </section>
    }
  </div>
</div>
